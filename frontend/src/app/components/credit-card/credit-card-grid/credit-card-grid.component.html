<mat-toolbar>
  <button mat-icon-button (click)="newCreditCard()" matTooltip="Create a new credit card">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button [disabled]="isCreditCardSelected" (click)="editCreditCard()"
    matTooltip="Edit the selected credit card">
    <mat-icon>edit</mat-icon>
  </button>
  <mat-divider class="style-fix" [vertical]="true"></mat-divider>
  <button mat-icon-button [disabled]="isCreditCardSelected" (click)="deleteCreditCard()"
    matTooltip="Delete the selected credit card">
    <mat-icon>delete</mat-icon>
  </button>

</mat-toolbar>

<mat-card>
  <mat-card-title>Credit Cards</mat-card-title>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row.id) : null"
            [checked]="selection.isSelected(row.id)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Bank Name Column -->
      <ng-container matColumnDef="issuer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issuer </th>
        <td mat-cell *matCellDef="let element"> {{element.issuer}} </td>
      </ng-container>

      <!-- IBAN Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Card Number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row.id)"></tr>
    </table>
  </mat-card-content>
</mat-card>
