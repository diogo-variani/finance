server {
	listen 80;
	listen [::]:80;

	server_name identity.finance.com.br;

	# security
	include nginxconfig.io/security.conf;

	# logging
	access_log /var/log/nginx/identity.finance.com.br.access.log;
	error_log /var/log/nginx/identity.finance.com.br.error.log warn;

	# reverse proxy
	location /auth {
		proxy_pass http://host.docker.internal:9080;
		add_header Access-Control-Allow-Origin http://finance.com.br;
		#include nginxconfig.io/proxy.conf;
		proxy_set_header Upgrade			$http_upgrade;
		proxy_set_header Connection 		"upgrade";
		proxy_set_header Host				identity.finance.com.br:9080;
		proxy_set_header X-Real-IP			$remote_addr;
		proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto	$scheme;
		#proxy_set_header X-Forwarded-Host	$host;
	}

	# additional config
	include nginxconfig.io/general.conf;
}
